<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carro de Compra</h5>
                    <button type="button" (click)="closeCart()" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">                            
                    @if (items.length > 0) {
                        <cart 
                        [items]="items"                         
                        (idProductEventEmitter)="onDeleteCart($event)"/>
                    }@else {
                        <div class="alert alert-warning">No hay elementos en el carro!</div>
                    }
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeCart()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
